<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TODO List</title>
</head>
<body>
<h1>TODO List</h1>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Completed</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.title}">Title</td>
        <td th:text="${todo.description}">Description</td>
        <td th:text="${todo.completed}">Completed</td>
        <td>
            <a th:href="@{/edit/{id}(id=${todo.id})}">Edit</a>
            <a th:href="@{/delete/{id}(id=${todo.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<h2>Add New TODO</h2>
<form th:action="@{/add}" th:object="${todo}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}"/>
    <br/>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:field="*{description}"/>
    <br/>
    <label for="completed">Completed:</label>
    <input type="checkbox" id="completed" name="completed" th:field="*{completed}"/>
    <br/>
    <button type="submit">Add</button>
</form>
</body>
</html>
